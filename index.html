<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Order summary card</title>


    <style>

    </style>
</head>

<body>
    <main class="main">
        <div class="wrapper">
            <img src="images/illustration-hero.svg" alt="illustration-hero" class="top" aria-hidden="true">
            <div class="summary">
                <h1 class="header">Order Summary</h1>
                <p class="description">You can now listen to millions of<br> songs, audiobooks, and podcasts on<br> any device anywhere you like!</p>
                <div class="plan">
                    <div class="inside-plan">
                        <img src="images/icon-music.svg" alt="music icon" class="music" aria-hidden="true">
                        <div class="price-con">
                            <h2 class="an-plan">Annual Plan</h2>
                            <p class="price">$59.99/year</p>
                        </div>
                    </div>
                    <a href="#" class="change">Change</a>

                </div>
                <a href="#" class="btn">Proceed to Payment</a>
                <a href="#" class="cancel">Cancel Order</a>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="twitter.com/KobinaMDD">KOBINAMD</a>.
    </footer>

</body>

</html>
